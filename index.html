<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <section class="coin-container">
      <div id="coin" class="coin">
        <div class="heads">
          <!-- <img src="http://localhost:8000/images/heads.png" alt=""> -->
          <img src="images/heads.png" alt="">
        </div>
        <div class="tails">
          <!-- <img src="http://localhost:8000/images/tails.png"> -->
          <img src="images/tails.png">
        </div>
      </div>
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>
      </div>
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset</button>
      </div>
    </section>
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
